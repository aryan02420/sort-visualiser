<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sort Visualiser</title>
    <style>
      *, *::after, *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overscroll-behavior: none;
      }
      canvas {
        width: 100% !important;
        height: auto !important;
        max-height: 100vh;
        max-width: 100vh;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <script defer src="p5.min.js" charset="utf-8"></script>
    <script defer src="grafica.min.js" charset="utf-8"></script>
    <script defer src="p5.touchgui.js" charset="utf-8"></script>
    <script defer src="sorts.js" charset="utf-8"></script>
    <script defer src="sketch.js" charset="utf-8"></script>
  </body>
</html>
